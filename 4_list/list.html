<!DOCTYPE html>

<html>
    <head>
        <title>List</title>
        <meta charset = "utf-8">
    </head>

    <body>
        <!--Exist two types of list -->

        <!--disordered list -->
        <ul>
            <li>HTML</li> <!--li are the elements of the list -->
            <li>CSS </li>
            <li>Javascript</li>
        </ul>

        <br>

        <!--ordered list -->
        
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>

    </body>

</html>
